<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Include Content-Security-Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Estruturas DICOM RTSTRUCT</title>
  <style>
    /* Styles as before */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #file-loaders {
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    table td {
      background-color: #fff;
    }

    #progress-indicator {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Comparação de Estruturas DICOM RTSTRUCT</h1>

  <!-- Div with buttons to load files -->
  <div id="file-loaders">
    <button id="load-file-1">Carregar Arquivo de Referência (Arquivo 1)</button>
    <button id="load-file-2">Carregar Arquivo a Ser Comparado (Arquivo 2)</button>
    <button id="load-file-3">Carregar Arquivo a Ser Comparado (Arquivo 3)</button>
    <button id="load-file-4">Carregar Arquivo a Ser Comparado (Arquivo 4)</button>
    <br>
    <!-- Button to calculate the Dice index -->
    <button id="calculate-dice">Calcular Índice Dice</button>
    <!-- Button to export the results to CSV -->
    <button id="export-csv" style="display: none;">Exportar Resultados para CSV</button>
  </div>

  <!-- Table to display the extracted structures and Dice results -->
  <table id="structures-table">
    <thead>
      <tr>
        <th>Estruturas (Arquivo 1)</th>
        <th>Estruturas (Arquivo 2)</th>
        <th>Estruturas (Arquivo 3)</th>
        <th>Estruturas (Arquivo 4)</th>
        <th>Dice A1-A2</th>
        <th>Dice A1-A3</th>
        <th>Dice A1-A4</th>
      </tr>
    </thead>
    <tbody>
      <!-- The table rows will be filled dynamically via JavaScript -->
    </tbody>
  </table>

  <!-- Progress indicator for the Dice calculation -->
  <div id="progress-indicator" style="display: none;">Calculando Dice, por favor aguarde...</div>

  <!-- Load the renderer.js file which contains the frontend logic -->
  <script src="renderer.js"></script>
</body>
</html>
